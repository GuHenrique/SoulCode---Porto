<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<h1>Login</h1>

<body>
  <form action="" method="get">
    <fieldset>
      <legend>Login do usuário</legend>

      <table>
        <tr>
          <td><label for="emailLogin">Login*:</label></td>
          <td><input type="email" name="emaiLogin" id="emailLogin" required placeholder="seuemail@exemplo.com"></td>
        </tr>

        <tr>
          <td><label for="senhaLogin">Senha*:</label></td>
          <td><input type="password" name="senhaLogin" id="senhaLogin" required placeholder="Digte sua senha"></td>
        </tr>

      </table>

      <table>

        <tr>
          <td><label for="lembrar">Lembrar de mim:</label></td>
          <td><input type="checkbox" name="lembrar" id="lembrar" value="S"></td>
        </tr>

        <tr>
          <td><input type="submit" value="Login"></td>
        </tr>
      </table>

    </fieldset>

  </form>
  <a href="cadastro.html">Ainda não tem um cadastro? Cadastre-se</a>


</body>

</html>
